    content: "L'évolution rapide des outils technologiques et des processus de développement est l’un des enjeux les plus importants de notre société, les choix techniques sont complexes et ont un impact majeur sur la productivité de l’entreprise.<br> MonkeyPatch aide ses clients à tirer profit des nouvelles technologies pour mettre en place des solutions adaptées à leurs besoins.<br> Notre panel de compétence couvre entre autres le Web Front-End et Back-End, Mobile, Big Data, DevOps.<br> Chacune de nos interventions clients nous donne l’occasion de partager nos connaissances, d’apporter notre expertise technique et de contribuer à la bonne réalisation de leurs projets."
