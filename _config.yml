# Collections
collections:
  expertise:
    output: false
  teams:
    output: false
  jobs:
    output: false
  profiles:
    output: false

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
      order: 0
  - # Expertises
    scope:
      path: "_expertise/fr"
    values:
      lang: fr
  -
    scope:
      path: "_expertise/fr/offers"
    values:
      type: offers
  -
    scope:
      path: "_expertise/fr/interventions"
    values:
      type: interventions
  -
    scope:
      path: "_expertise/fr/profiles"
    values:
      type: profiles
  - # Teams
    scope:
      path: "_teams/fr"
    values:
      lang: fr
  - # Jobs
    scope:
      path: "_jobs/fr"
    values:
      lang: fr
  - # profiles
    scope:
      path: "_profiles/fr"
    values:
      lang: fr
  -
    scope:
      path: "_profiles/fr/assets"
    values:
      type: assets
  -
    scope:
      path: "_profiles/fr/profiles"
    values:
      type: profiles
