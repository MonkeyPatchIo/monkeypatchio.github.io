
#Sass
sass:
  sass_dir: _sass
  style: compressed

highlighter: rouge

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-multiple-languages-plugin
  - octopress-autoprefixer
  - jekyll-press
  
exclude:
  - build.sh
  - docker.sh
  - Gemfile
  - Gemfile.lock

# Languages
languages:
  - "fr"
  - "en"
exclude_from_localizations:
  - "public"
  - "css"
  - "_sass"

# Setup
