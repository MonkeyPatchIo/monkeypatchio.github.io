---
layout: default
key-title: home
group: 1
body-class: home-page
header-class: header-wrapper-home
promo: index_promo.html
---

<!-- ******Why Section****** -->
<section id="who" class="who section">
	<div class="container text-center">
		<h2 class="title text-center" data-i18n="home.who-we-are"></h2>
		<p class="intro text-center" data-i18n="home.intro"></p>
		<div class="row benefits text-center">
			<div class="item col-md-3 col-sm-6 col-xs-12">
				<div class="item-inner">
					<div class="fs1" aria-hidden="true" data-icon="&#xe007;"></div>                        
					<h3 class="sub-title" data-i18n="home.skilled"></h3>
					<div class="desc">
						<p data-i18n="home.skilled-desc"></p>
					</div>                
				</div>       
			</div><!--//item-->
			<div class="item col-md-3 col-sm-6 col-xs-12 sm-break">
				<div class="item-inner">
					<div class="fs1" aria-hidden="true" data-icon="&#xe01c;"></div>
					<h3 class="sub-title" data-i18n="home.agile"></h3>
					<div class="desc">
						<p data-i18n="home.agile-desc"></p>
					</div>   
				</div><!--//item-inner-->                    
			</div><!--//item-->
			<div class="item col-md-3 col-sm-6 col-xs-12">
				<div class="item-inner">
					<div class="fs1" aria-hidden="true" data-icon="&#xe031;"></div>
					<h3 class="sub-title" data-i18n="home.quality"></h3>
					<div class="desc">
						<p data-i18n="home.quality-desc"></p>
					</div>            
				</div><!--//item-inner-->
			</div><!--//item-->
			<div class="item col-md-3 col-sm-6 col-xs-12">
				<div class="item-inner">
					<div class="fs1" aria-hidden="true" data-icon="&#xe100;"></div>                        
					<h3 class="sub-title" data-i18n="home.overheads"></h3>
					<div class="desc">
						<p data-i18n="home.overheads-desc"></p>
					</div>         
				</div><!--//item-inner-->              
			</div><!--//item-->
		</div><!--//row-->
		<a class="btn btn-cta btn-cta-secondary" href="about.html" data-i18n="home.more"></a>
	</div><!--//container-->
</section><!--//who-->

<!-- ******Logos Section****** -->
<section id="logos" class="logos section">
	<div class="container text-center">
		<h2 class="title" data-i18n="home.worked-with"></h2>
		<ul class="logo-list list-inline row">
			<li class="col-md-4 col-sm-4 col-xs-6"><a href="#"><img class="img-responsive" src="{{ site.baseurl }}/public/images/logos/logo-1.png" alt="" /></a></li>
			<li class="col-md-4 col-sm-4 col-xs-6 xs-break"><a href="#"><img class="img-responsive" src="{{ site.baseurl }}/public/images/logos/logo-2.png" alt="" /></a></li>
			<li class="col-md-4 col-sm-4 col-xs-6"><a href="#"><img class="img-responsive" src="{{ site.baseurl }}/public/images/logos/logo-3.png" alt="" /></a></li>                   
		</ul><!--//logo-list-->
		<ul class="logo-list list-inline row last">
			<li class="col-md-4 col-sm-4 col-xs-6"><a href="#"><img class="img-responsive" src="{{ site.baseurl }}/public/images/logos/logo-4.png" alt="" /></a></li> 
			<li class="col-md-4 col-sm-4 col-xs-6"><a href="#"><img class="img-responsive" src="{{ site.baseurl }}/public/images/logos/logo-5.png" alt="" /></a></li>
			<li class="col-md-4 col-sm-4 col-xs-6 xs-break"><a href="#"><img class="img-responsive" src="{{ site.baseurl }}/public/images/logos/logo-6.png" alt="" /></a></li>
		</ul><!--//logos-list-->               
	</div><!--//container-->
</section><!--//logos-->

<!-- Contact Modal -->
<div class="modal modal-contact" id="modal-contact" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 id="contactModalLabel" class="modal-title text-center" data-i18n="home.start-project"></h4>
				<p class="intro text-center" data-i18n="home.start-project-intro"></p>
			</div>
			<div class="modal-body">
				<ul class="contact-info list-inline text-center">
					<li class="tel"><span class="fs1" aria-hidden="true" data-icon="&#x77;"></span><br /> <a href="+0800123456">{{ site.contact.tel }}</a></li>
					<li class="email"><span class="fs1" aria-hidden="true" data-icon="&#xe010;"></span><br /> <a href="#">{{ site.contact.mail }}</a></li>
				</ul>
				{% include contact_form.html %}
			</div><!--//modal-body-->
		</div><!--//modal-content-->
	</div><!--//modal-dialog-->
</div><!--//modal-->

<!-- Flexslider -->    
<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/flexslider/jquery.flexslider-min.js"></script> 
<script type="text/javascript" src="{{ site.baseurl }}/public/js/flexslider-custom.js"></script>     

<!-- Owl Carousel -->
<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/owl-carousel/owl.carousel.js"></script> 
<script type="text/javascript" src="{{ site.baseurl }}/public/js/owl-custom.js"></script>
