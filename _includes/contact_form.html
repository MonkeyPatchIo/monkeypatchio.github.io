<form id="contact-form" method="post" action="//formspree.io/{{ site.contact.mail }}">
  <input type="hidden" name="_next" value="/" />
  <input type="hidden" name="_subject" value="Contact from monkeypatch.io" />
  <div class="row">
    <input type="text" name="name" placeholder="{% t contact.name %}" required>
    <input type="email" name="email" placeholder="{% t contact.email %}" required>
  </div>
  <textarea name="message" placeholder="{% t contact.message %}" rows="8" required></textarea>
  <button type="submit" class="button">{% t contact.send %}</button>
</form>
