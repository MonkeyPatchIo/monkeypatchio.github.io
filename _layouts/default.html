<!DOCTYPE html>
<html>
   {% include head.html %}
    <body class="{{page.body-class}}">
    	
    	{% include header.html %}
	
	    {{ content }}

		{% include footer.html %}

		<!-- include js -->
		{% include libraries.js %}

		{% if page.jsinclude %}
			{% for jsInc in page.jsinclude %}
				{% assign js = {{jsInc[1]}} %}
				{% include {{js}} %}
			{% endfor %}
		{%endif %}

		<script type="text/javascript" src="{{ site.baseurl }}/public/js/main.js"></script>
  </body>
</html>
